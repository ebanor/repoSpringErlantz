<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo paso objeto</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="form-coche-container" style="text-align:center;">
        <h2><i class="fa-solid fa-car-side"></i> ESTE ES TU COCHE</h2>
        <h3>
            <i class="fa-solid fa-id-card"></i> Matrícula: 
            <span th:text="${coche.matricula}"></span>
        </h3>
        <h3>
            <i class="fa-solid fa-flag"></i> Marca: 
            <span th:text="${coche.marca}"></span>
        </h3>
        <h3>
            <i class="fa-solid fa-car"></i> Modelo: 
            <span th:text="${coche.modelo}"></span>
        </h3>
        <h3>
            <i class="fa-solid fa-calendar"></i> Año: 
            <span th:text="${coche.ano}"></span>
        </h3>
        <a href="/ejemplocoche/mostrarcoche" class="btn-volver">
            <i class="fa-solid fa-arrow-left"></i> Volver / Crear otro
        </a>
    </div>
</body>
</html>
